@Kopernicus:FOR[SigmaOPMTilt]
{
	@Body[Urlum]
	{
		@ScaledVersion
		{
			@Material
			{
				@texture = Sigma/OPMTilt/PluginData/Textures/Urlum_color.dds
			}
			@Material:NEEDS[SigmaOPMRecolor]
			{
				@texture = Sigma/OPMTilt/PluginData/Textures/Urlum_recolor.dds
			}
			@Material:NEEDS[PoodsOPMVO]
			{
				@texture ^= :Urlum:poodUrlum:
			}
		}
	}
}