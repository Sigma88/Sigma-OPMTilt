@Kopernicus:FOR[SigmaOPMTilt]:NEEDS[OPM]
{  
	@Body[Wal]
	{
		@cacheFile = Sigma/OPMTilt/PluginData/Cache/Wal.bin
		@Properties
		{
			!tidallyLocked = True
			%initialRotation = 0
			%rotationPeriod = 1e100
			@biomeMap = Sigma/OPMTilt/PluginData/Textures/Wal_biome.dds
		}
		@Orbit
		{
			@inclination = 268.1
			@longitudeOfAscendingNode = 0
		}
		@ScaledVersion
		{
			@Material
			{
				@texture = Sigma/OPMTilt/PluginData/Textures/Wal_color.dds
				@normals = Sigma/OPMTilt/PluginData/Textures/Wal_normal.dds
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap
				{
					@map = Sigma/OPMTilt/PluginData/Textures/Wal_height.dds
				}
				@VertexColorMap
				{
					@map = Sigma/OPMTilt/PluginData/Textures/Wal_color.dds
				}
			}
		}
	}
}